<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="A second HTML page called from index.html that accepts contact information.">
    <meta name="keywords" content="HTML, contacts page">
    <meta name="author" content="[Your Name]">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <!-- Link to contact CSS -->
    <link href="styles-contact.css" rel="stylesheet">
</head>
<body>
    <!-- Header with navigation -->
    <header>
        <h1>Contact Me</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <form id="myForm" action="mailto:youremail@yahoo.com" method="POST" enctype="text/plain">
            <!-- Name -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <!-- Subject -->
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject">

            <!-- Message -->
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5"></textarea>

            <!-- Submit -->
            <input type="submit" value="Submit">
        </form>

        <!-- Message display -->
        <p id="messageArea"></p>

        <!-- Back button -->
        <button onclick="history.back()">Back</button>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2026 Tsegawit Gebremedhin. All rights reserved.</p>
    </footer>

    <!-- Link JS -->
    <script src="script.js"></script>
</body>
</html>
